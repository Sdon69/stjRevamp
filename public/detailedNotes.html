<!doctype html>
<html>
<head>

<style>
td
{
	padding-top:10px;
}

	background: #ffffff;
}

</style>
<meta charset="utf-8">
<title>Untitled Document</title>

</head>

<body>
<font face="Roboto">
<div style="padding-right:3%;padding-left:3%;margin-top:5%">
<div align="center"><font color="#3f8acd" size="6"><span id = 'title'></span></font></div>
	<div align="center"><font color="#3f8acd" size="4"><span id = 'fullName'></span></font>
<br>

</div>
<br>

<font size="3">
	<p align="left" id='description' style="line-height: 200%;">
	</p>
	<span id="attachmentUrl"></span><br>
	<iframe src="https://docs.google.com/viewer?srcid=1pzoKRWFu5telSSst0SkOHtLvkzKzXUyU&pid=explorer&efh=false&a=v&chrome=false&embedded=true" width="100%;" height="300vh" id="attachmentFrame"></iframe>

</font>

</div>
</font>
</body>
	<script src="deviceCheck.js"></script>
<script>


var sortedTitle = localStorage.getItem("sortedTitle")
var sortedDescription =localStorage.getItem("sortedDescription")

var sortedFullName =localStorage.getItem("sortedFullName")

var sortedFileUrl = localStorage.getItem("sortedFileUrl");

if(sortedFileUrl !='None' &&  sortedFileUrl.length > 20)
{
	var trimmedFileId =sortedFileUrl.substring(sortedFileUrl.lastIndexOf("/d/")+3,sortedFileUrl.lastIndexOf("vi")-1);
	var sourceString = "https://docs.google.com/viewer?srcid=fileid&pid=explorer&efh=false&a=v&chrome=false&embedded=true" ;
	var generatedSrc = sourceString.replace('fileid', trimmedFileId);
	document.getElementById("attachmentFrame").src = generatedSrc;
	 document.getElementById("attachmentUrl").innerHTML = "Attachments :";
}else if(sortedFileUrl.length > 4 && sortedFileUrl.length <20){
		document.getElementById("attachmentFrame").style = "display:none;";
document.getElementById("attachmentUrl").innerHTML = '<center><iframe width="480" height="360" src="https://www.youtube.com/embed/' + sortedFileUrl + '" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></center>';

}
else {
	document.getElementById("attachmentFrame").style = "display:none;";
	 document.getElementById("attachmentUrl").innerHTML = "Attachments : None";
}
 document.getElementById("title").innerHTML = sortedTitle;
 document.getElementById("description").innerHTML = sortedDescription;
 document.getElementById("fullName").innerHTML = sortedFullName;
</script>
</html>
